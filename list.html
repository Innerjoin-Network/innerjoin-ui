  <body>
    <h1>Project Listing Page</h1>
    <article class="project project-teaser">
      <h2>Title of Project</h2>
      <div class="description"><p>Short description of the project, limited to 140 characters...</p></div>
      <div class="vote-bar">
        <div id="heart"></div>
        <div class="vote-num"><strong>37</strong></div>
        <div class="vote-note"><em>log in to vote</em></div>
      </div>
      <div class="flag-bar">
        <div id="flag"></div>
        <div class="flag-note"><em>report post</em></div>
      </div>
    </article>
